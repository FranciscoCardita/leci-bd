{% extends "layouts/layout-pages.html" %}
{% load static %}

{% block content %}
<div class="container pt-5">
  <div class="row justify-content-center mb-4">
    <div class="col-12">
      <form id="search" class="form-inline rounded-pill bg-light">
        <div class="input-group w-100">
          <input id="search-input" name="search" type="text" class="form-control border-0" placeholder="Search">
          <div class="input-group-append">
            <button class="btn btn-dark rounded-pill" type="submit">
              <i class="fas fa-search text-light"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <table id="users-table" class="table table-striped table-bordered rounded-table">
    <thead class="thead-dark">
      <tr>
        <th scope="col" class="col-4">Name</th>
        <th scope="col" class="col-8">University</th>
        <th scope="col" class="col-1">Follow</th>
      </tr>
    </thead>
    <tbody class="bg-white"></tbody>
  </table>
</div>

{% endblock %}

{% block script %}
{{ block.super }}
<script src="{% static 'js/find.js' %}"></script>
{% endblock %}
